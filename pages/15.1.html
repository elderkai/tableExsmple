<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>待分配客户表</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css">
		<style>
			th,td{
				text-align: center !important;
			}
			html,body{
				height: 100%;
				overflow-y: auto;
			}
		</style>

		<script src="../assets/js/json.js"></script>
		<script src="../assets/js/axios.js"></script>
		<script src="../assets/js/request.js"></script>
		<script src="../assets/js/tool.js"></script>
	</head>
	<style>
		.container {
			margin: .43rem .34rem;
			background: rgba(255, 255, 255, 1);
		}

		span,
		td {
			text-align: center;
		}

		.row {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
	<body>
		<div class="container">
			<form class="layui-form" action="">
				<table class="layui-hide" id="test">
					<colgroup>
						<col width="5%">
						<col width="10%">
						<col width="20%">
						<col width="5%">
						<col width="10%">
						<col width="10%">
						<col>
					</colgroup>
					<table class="row">
						<tr>
							<td colspan="9">
								<div class="row">分配给：
									<select id="c1" name="" lay-verify="" lay-filter="c1" lay-search>
										<option value="">请输入或选择分配机构</option>
									</select>
									<div class="showC2">
										<select id="c2" name="" lay-verify="" lay-filter="c2" lay-search>
											<option value="">请输入或选择分配城市</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</table>
			</form>

			<div style="text-align: center;margin-top: 10px;">
				<button id="post" type="button" class="layui-btn">确认分配</button>
			</div>
		</div>
		<script src="../assets/js/jquery-2.1.0.js"></script>
		<script src="../lib/layui/layui.js"></script>
		<script src="../assets/js/page/15.1.js"></script>
	</body>
</html>
